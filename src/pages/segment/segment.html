<ion-header>

  <ion-navbar>
    <ion-title>SegmentPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Cachorros
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Gatos
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="http://tudosobrecachorros.com.br/wp-content/uploads/cachorro-independente-766x483.jpg">
        </ion-thumbnail>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="http://portalmelhoresamigos.com.br/wp-content/uploads/2017/02/cachorro-psicina_DOMINIO-PUBLICO.jpg">
        </ion-thumbnail>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'kittens'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="http://healthypets.royalcanin.com.au/assets/Uploads/playtime.jpg">
          </ion-thumbnail>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="https://meusanimais.com.br/wp-content/uploads/2015/03/4-gato-enfermo.jpg">
          </ion-thumbnail>
        </ion-item>
      </ion-list>
  </div>
</ion-content>
