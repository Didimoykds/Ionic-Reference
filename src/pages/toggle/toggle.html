<ion-header>

  <ion-navbar>
    <ion-title>TogglePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    ativo: {{ativo}}
    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-toggle [(ngModel)]="ativo"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Desabilitado</ion-label>
      <ion-toggle color="danger"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Excluido</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>


</ion-content>
