<ion-header>

  <ion-navbar>
    <ion-title>RangePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-range [(ngModel)]="brilhoDaTela" min="0" max="200" color="danger">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>200</ion-label>
      </ion-range>
    </ion-item>
    <p>Valor: {{brilhoDaTela}}</p>
    <ion-item>
      <ion-label>Doação</ion-label>
      <ion-range [(ngModel)]="donationValue" min="50" max="1000" step="200" snaps="true" color="danger"></ion-range>
    </ion-item>
    <p>Valor: {{donationValue}}</p>
    <ion-item>
      <ion-label>Faixa Etaria</ion-label>
      <ion-range dualKnobs="true" [(ngModel)]="voteValue" pin="true" color="dark">
        <ion-icon range-left small name="brush"></ion-icon>
        <ion-icon range-right small name="brush"></ion-icon>
      </ion-range>
    </ion-item>
    <p>Valor mais baixo: {{voteValue.lower}}</p>
    <p>Valor mais alto: {{voteValue.upper}}</p>
  </ion-list>
</ion-content>
