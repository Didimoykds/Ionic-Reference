<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Botoes</ion-title>

<ion-content padding>

  <button ion-button>Botão padrão</button>
  <button ion-button color = "secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>

  <h2>Botão Outline</h2>
  <button ion-button outline>Primary</button>
  <button ion-button outline color = "secondary">Secondary</button>

  <h2>Botão Clear</h2>
  <button ion-button clear>Primary</button>
  <button ion-button clear color = "secondary">Secondary</button>
  
  <h2>Botão Round</h2>
  <button ion-button round>Primary</button>
  <button ion-button round color = "secondary">Secondary</button>
 
  <h2>Botão Block</h2>
  <button ion-button block>Primary</button>
  <button ion-button block color = "secondary">Secondary</button>
 
  <h2>Botão Full</h2>
  <button ion-button full>Primary</button>
  <button ion-button full color = "secondary">Secondary</button>
  
  <h2>Botão Small e Large</h2>
  <button ion-button small>Primary</button>
  <button ion-button large>Primary</button>
  
  <h2>Botão - Ícone</h2>
  <button ion-button icon-right>
    <ion-icon name="home"></ion-icon>
  </button>
  <button ion-button icon-only>
      <ion-icon name="home"></ion-icon>
    </button>

</ion-content>
